<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norti Design</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico">

    <link rel="stylesheet" href="src/icons/nortiIcons.css">
    <link rel="stylesheet" href="src/components/norti-cards/norti-card.css">
    <link rel="stylesheet" href="src/components/norti-form/norti-form.css">
    <link rel="stylesheet" href="src/components/norti-header/norti-header.css">
    <link rel="stylesheet" href="src/components/norti-footer/norti-footer.css">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/footer.css">

    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- NOVO HEADER COMPONENTIZADO -->
    <norti-header logo="Norti Design" fixed="true"></norti-header>

    <!-- MAIN -->
    <main>
        <section class="norti-hero">
            <div class="norti-noise"></div>
            <div class="norti-light-green"></div>
            <div class="norti-hero-grid"></div>

            <section>
                <div class="norti-heroContent">

                    <!-- TEXTOS TRADUZÍVEIS -->
                    <h1 data-i18n="hero.title">
                        Design estratégico para <br>marcas ambiciosas.
                    </h1>

                    <p data-i18n="hero.sub">
                        Construímos identidades e interfaces para empresas que buscam destaque.
                    </p>

                </div>
            </section>

            <div class="norti-hero-fade"></div>
        </section>

        <div class="norti-cards-container"></div>

        <!-- <norti-form></norti-form> -->

    </main>

    <!-- FOOTER -->
    <norti-footer
        year="2025"
        instagram="https://instagram.com/nortidesign"
        linkedin="https://www.linkedin.com/company/nortidesign">
    </norti-footer>

    <!-- SCRIPTS -->
    <script type="module" src="src/icons/nortiIcons.js"></script>
    <script type="module" src="src/components/norti-header/norti-header.js"></script>
    <script type="module" src="src/components/norti-cards/norti-card.js"></script>
    <script src="src/components/norti-form/norti-form.js"></script>
    <script type="module" src="src/components/norti-footer/norti-footer.js"></script>

    <!-- LANGUAGE -->
    <script type="module" src="src/languages/i18n.js"></script>

</body>
</html>
